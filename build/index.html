<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Datecalc</title><link rel="icon" type="image/x-icon" href="favicon.ico"><script defer="defer" src="main.b6c9118e88dfa8575785.js"></script><link href="main.995566d290320ea87eba.css" rel="stylesheet"></head><body><details open id="app_calculate"><summary>Калькулятор</summary><form id="datecalc"><h3>Калкулятор дат</h3><label><strong>Первая дата:</strong> <input type="date" name="firstDate"></label> <label><strong>Вторая дата:</strong> <input type="date" name="secondDate"></label> <button type="submit">Рассчитать промежуток</button><p id="datecalc_result"></p></form></details><details id="app_timer"><summary>Таймер</summary><div class="timer_wrap"><div><label><strong>Введите время в минутах</strong> <input value="1" id="timer_value" type="number" min="1" max="999"></label> <span id="timer_seconds"></span></div><div><button id="timer_start">Старт</button> <button id="timer_stop">Стоп</button></div></div></details><br><div id="append_child"></div></body></html>
